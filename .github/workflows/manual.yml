name: CI with Cache Prime

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: npm i
      # Cache dependencies (example: Node.js/npm)
      - name: 24f2000934@ds.study.iitm.ac.in
      
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: cache-9e8b1fd
          restore-keys: cache-9e8b1fd

      # Step to echo whether cache hit or miss
      - name: prime-cache-9e8b1fd
        run: |
          if [ "${{ steps.cache-node.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit ✅"
          else
            echo "Cache miss ❌"
          fi

